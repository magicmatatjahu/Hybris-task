<label class="search-input" for="search">

  <input
    id="search"
    class="search-input__input"
    (keyup)="searchTerm$.next($event.target.value)"
    (click)="clickSearchBar($event)"
    placeholder="{{ 'SEARCH' | translate }}">
</label>

    <ul class="search-results" *ngIf="show && (results$ | async) as results">

        <li class="search-results__result" *ngFor="let result of results | slice:0:9">

          <a [routerLink]='["/users", result]'>{{ result }}</a>
        </li>
    </ul>
